<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="{% block html_lang %}{{ DEFAULT_LANG }}{% endblock html_lang %}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{{ SITENAME }}{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% assets filters="libsass", output="css/style.css", "scss/styles.scss" %}
        <link rel="stylesheet" href="{{ SITEURL }}/{{ ASSET_URL }}">
        {% endassets %}
        <link rel="shortcut icon" href="{{ SITEURL }}/theme/favicon.ico?v=2" />
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        
<!--        <script src="js/index.js" async defer></script>-->

        <header class="banner">
            <div class="logo">
                <a href="{{ SITEURL }}/"><img src="{{ SITEURL }}/theme/images/ehri-logo@2x.png" alt="EHRI Logo"/></a>
                <h1 class="country-code">{{ COUNTRY_CODE }}</h1>
                <h2 class="title">{{ SITE_TITLE }}</h2>
            </div>
            <nav class="nav main-navbar">
                <ul class="navbar">
                    <li>
                        <a href="/">
                            Home
                        </a>
                    </li>
                    <li>
                        <a href="about">
                            About EHRI-UK
                        </a>
                    </li>
                    <li>
                        <a href="services">
                            EHRI Services
                        </a>
                    </li>
                    <li>
                        <a href="contact">
                            Contact
                        </a>
                    </li>
                </ul>
            </nav>
        </header>
        <header class="hero"></header>
        <aside class="social">
            <header>Follow</header>
            <a class="follow-button" href="https://facebook.com/EHRIproject" title="Follow EHRI on Facebook">
                <i class="fa fa-fw fa-2x fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span>
            </a>

            <a class="follow-button" href="https://twitter.com/EHRIproject" title="Follow EHRI on Twitter">
                <i class="fa fa-fw fa-2x fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span>
            </a>
        </aside>
        <main class="main-content">
            {% block content %}{% endblock content %}
        </main>
        <footer class="footer">
            <div class="footer-content">
                &copy; 2022 EHRI-UK
            </div>
        </footer>
    </body>
</html>
